        <script type="text/javascript">
                let gpa = document.querySelector(".gpa");
                let gpa_result = document.querySelector(".gpa_result");
                let percentageDisplay = document.querySelector(".Percentage");

                function printWithTwoDigits(result) {
                        // Using toFixed to limit the number to two decimal places
                        return result.toFixed(2);
                }

                function result() {
                        gpa_result.style.display = "block";

                        // subjects values or points
                        let e = document.getElementById("English").value * 3;
                        let m = document.getElementById("Linear Algebra & Calculus").value * 3;
                        let c = document.getElementById("Chemistry").value * 3;
                        let p = document.getElementById("Programming for Problem Solving").value * 4.5;
                        let eg = document.getElementById("Engineering Graphics & Design").value * 3;
                        let l = document.getElementById("Language Proficiency Lab").value * 1.5;
                        let cl = document.getElementById("Chemistry Lab").value * 1.5;

                        // final calculations
                        let sum = e + m + c + p + eg + l + cl;
                        let g = sum / 19.5;
                        let percentage = (g - 0.75) * 10;

                        // result
                        gpa.innerHTML = printWithTwoDigits(g);
                        percentageDisplay.innerHTML = printWithTwoDigits(percentage);
                }
        </script>
